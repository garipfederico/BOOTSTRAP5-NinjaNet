<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial Net Ninja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

    <h1>Tutorial Ninja Pro Bootstrap</h1>
    
    <!-- basics buttons -->
    <h2>Butttons</h2>
    <button class="btn btn-primary">Primary button</button>
    <button class="btn btn-secondary">Secondary button</button>

    <!-- Anchor tags as buttons -->
    <h2>Anchor tags as button</h2>
    <a href="#" class="btn btn-info">Info anchor tag</a>
    <a href="#" class="btn btn-success  ">Success anchor tag</a>
    
    <!-- button sizes -->
    <h2>Button sizes</h2>
    <button class="btn btn-lg btn-danger">Large danger button</button>
    <button class="btn btn-sm btn-warning">Small warning button</button>
    
    <!-- button outlined styles -->
    <h2>button outlined styles</h2>
    <button class="btn btn-outline-primary">btn btn-outline-primary</button>
    <button class="btn btn-outline-secondary btn-lg">btn btn-outline-secondary btn-lg</button>
    
    <!-- button groups -->
    <h2>button groups</h2>
    <div class="btn-group">
        <a href="" class="btn btn-primary">button 1</a>
        <a href="" class="btn btn-warning">button 2</a>
        <a href="" class="btn btn-success">button 3</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
